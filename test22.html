        function renderEditEdge(arr, nodeName) {
            let str = '';
            for (let i = 0; i<arr.length; i++) {
                if (arr[i].prior == nodeName || arr[i].next == nodeName) {
                    str += arr[i].prior + '->' + arr[i].next + ':' + arr[i].label + ';'
                }
            }
            str = str.substring(0, str.length - 1)
            // 去掉最后一个分号
            return str
        }
